<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>定位居中</title>
	<style type="text/css">
		#gray 
		{
			width: 400px;height: 200px;background: #cccccc;overflow: hidden;position: absolute;top: 0;left: 0;bottom: 0;right: 0;margin: auto;
		}
		.yellow {width: 100px;height: 100px;background: #ffcc00;border-radius: 50px;}
		.left {position: absolute;top: -50px;left: -50px;}
		.right {position: absolute;bottom: -50px;right: -50px;}
	</style>
</head>
<body>
	<div id="gray">
		<div class="yellow left"></div>
		<div class="yellow right"></div>
	</div>
</body>
</html>
